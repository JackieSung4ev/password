<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
	<title>强密码生成器 - JackieSung</title>
</head>
<body>
	<!-- INSERT HTML HERE -->
<div class="container">
	<div class="lang">
		<a href="index.html">English</a>
		<a href="zh-Hans.html">简体中文</a>
		<a href="zh-Hant.html">繁體中文</a>
	</div>
	<h2>强密码生成器</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>密码长度</label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label>包括大写字母</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>包括小写字母</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>包括数字</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>包括符号</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		生成密码
	</button>
</div>


<div class="floating-text">
	Powered by <a href="https://blog.jackiesung.com" target="_blank">JackieSung</a>
</div>
<script src="main.js"></script>
</body>
</html>
